<body>
  <div class="start">
    <h1 class="title">ÁåÆÁ´ãÊèêÊ°à„Ç¢„Éó„É™/È£ü‰∫ãË®òÈå≤</h1>
    <div class="inner">
      <main>
        <div class="main wrapper">

          <div class="wrapper">
            <h3>ÊØéÊó•È£ü‰∫ã„ÇíË®òÈå≤„Åó„Å¶„Åì„Å§„Åì„Å§„Éê„Éº„ÇíË≤Ø„ÇÅ„Çà„ÅÜÔºÅ</h3>
            <div class="error-ms" id="result"></div>
            <div class="section-content">

              <form id="mealForm" action="" method="post">
                <div class="meal">
                  <textarea name="meal" id="meal" placeholder="üç¥" class="meal-input"></textarea>
                </div>

                <li class="submit-field">
                  <button type="submit" id="registerBtn" class="card">ÁôªÈå≤„Åô„Çã</button>
                </li>

              </form>
            </div>

          </div>
        </div>

        <div class="bar wrapper">
          <!-- <h3>„Åì„Å§„Åì„Å§Ë®òÈå≤„Éê„Éº</h3> -->
          <div class="error-ms" id="countArea"></div>

          <div class="progress-bar">
            <div class="progress"></div>
            <div class="ticks">
              <div class="tick">0%</div>
              <div class="tick">20%</div>
              <div class="tick">40%</div>
              <div class="tick">60%</div>
              <div class="tick">80%</div>
              <div class="tick">100%</div>
            </div>
          </div>
        </div>

        <div class="outputmeal wrapper">
          <h3>Meal Daily log</h3>
          <table class="meallog-table">
            <thead>
              <tr>
                <th>Êó•‰ªò</th>
                <th>ÂÜÖÂÆπ</th>
                <th>„Åî„ÅøÁÆ±</th>
              </tr>
            </thead>
            <tbody id="mealLogBody">
              <!-- „Åì„Åì„Å´JS„Åßtr tdËøΩÂä†„Åï„Çå„Çã -->
            </tbody>
          </table>
        </div>
      </main>

          <div class="container">¬© 2025 TeamProject1</div>

  <!-- JavaScript-------------------------------- ------------------------------->
  <script>
    let mealCount = 0;

    const form = document.getElementById("mealForm");
    const tbody = document.getElementById("mealLogBody");
    const result = document.getElementById("result");
    const countArea = document.getElementById("countArea");


    // ÁôªÈå≤Âá¶ÁêÜÂæå„Å´Âëº„Å≥Âá∫„Åô
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const inputValue = document.getElementById("meal").value.trim();
      if (!inputValue) {
        result.textContent = "ÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        return;
      }

      const today = new Date();
      const dateStr = `${today.getMonth() + 1}/${today.getDate()}`;
      addMealRow(dateStr, inputValue);

      const savedMeals = JSON.parse(localStorage.getItem("meals") || "[]");
      savedMeals.unshift({ date: dateStr, detail: inputValue });
      localStorage.setItem("meals", JSON.stringify(savedMeals));

      document.getElementById("meal").value = "";
      result.textContent = "ÂÜÖÂÆπ„ÅåÁôªÈå≤„Åï„Çå„Åæ„Åó„Åü";

      updateCount();
    });

    // „Éê„Éº„Çí„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Åï„Åõ„ÇãÈñ¢Êï∞
    function animateProgressBar(targetPercentage) {
      const progress = document.querySelector(".progress");
      progress.style.width = "0%";
      let current = 0;

      const interval = setInterval(() => {
        current += 1;
        if (current >= targetPercentage) {
          current = targetPercentage;
          clearInterval(interval);
        }
        progress.style.width = current + "%";

        if (current > 80) {
          progress.style.backgroundColor = "#EB489A";
        } else if (current > 60) {
          progress.style.backgroundColor = "#58A65C";
        } else if (current > 40) {
          progress.style.backgroundColor = "#5383EC";
        } else if (current > 20) {
          progress.style.backgroundColor = "#AA3A75";
        } else {
          progress.style.backgroundColor = "#F5E24D";
        }
      }, 20);
    }

    function updateCount() {
      const savedMeals = JSON.parse(localStorage.getItem("meals") || "[]");
      mealCount = savedMeals.length;

      countArea.textContent = `ÁôªÈå≤Êï∞: ${mealCount}‰ª∂`;
      animateProgressBar(mealCount);
    }

    // localStorage „ÅÆ‰ª∂Êï∞
    window.addEventListener("load", () => {
      const savedMeals = JSON.parse(localStorage.getItem("meals") || "[]");
      savedMeals
        .slice()
        .reverse()
        .forEach((item) => addMealRow(item.date, item.detail));

      mealCount = savedMeals.length;
      updateCount();
    });


    // ÂâäÈô§Âá¶ÁêÜÂæå„Å´Âëº„Å≥Âá∫„Åô
    function addMealRow(date, detail) {
      const newRow = document.createElement("tr");
      const dateCell = document.createElement("td");
      dateCell.textContent = date;
      const contentCell = document.createElement("td");
      contentCell.innerHTML = detail.replace(/\n/g, "<br>");
      const actionCell = document.createElement("td");


      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.innerHTML = `<svg viewBox="0 0 448 512" class="svgIcon">
      <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 
      32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3
      C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 
      17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 
      45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
    </svg> `;
      delBtn.style.cursor = "pointer";

      delBtn.addEventListener("click", () => {
        newRow.remove();
        let savedMeals = JSON.parse(localStorage.getItem("meals") || "[]");
        savedMeals = savedMeals.filter(
          (m) => !(m.date === date && m.detail === detail)
        );
        localStorage.setItem("meals", JSON.stringify(savedMeals));

        result.textContent = "Ë®òÈå≤„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü";
        updateCount();
      });

      actionCell.appendChild(delBtn);
      newRow.appendChild(dateCell);
      newRow.appendChild(contentCell);
      newRow.appendChild(actionCell);
      tbody.prepend(newRow);
    }

  </script>
